<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-success p-2 text-dark bg-opacity-10">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="/"><b>Employee Management</b></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="add/"><b>Add Employee</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="register/"><b>Register New admin</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="slider/"><b>Manage Slider</b></a>
                    </li>

                </ul>
                
                
                <ul class="nav-item dropdown  mb-2 mb-lg-0">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <b style="color:brown;">
                            Hello {{user.username}}</b>
                    </a>
                    <ul class="dropdown-menu ">
                        <li><a class="dropdown-item" href="logout/">Logout</a></li>
                    </ul>
                </ul>
                <pre>  </pre>
                <img src="images/images.jpg" class="rounded-circle" height="45px" width="45px" alt="">

                <a class="nav-link active" aria-current="page"></a>



            </div>

        </div>
    </nav>
    <div class="message mt-2">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endfor%}
    </div>
    {%block content%}

    {%endblock%}
    <footer>
        <center>
            <div class="container-fluid mt-lg-5 ">
                <div class="copyright-wrap">
                    <p>Copyright Â© 2022.<a href="/"> Employee Management </a> All
                        Right Reserved .</p>
                </div>
            </div>
        </center>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
