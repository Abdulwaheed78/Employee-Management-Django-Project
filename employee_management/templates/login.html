<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body style="background-image: url('images/page_bg_00.jpg');">
  <div class="message mt-2">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
  </div>
  <center>
    <div class="container"  style="margin-top:170px;">
      <div class="card " style="width:35% ; background-image: url('images/pexels-pixabay-531880.jpg');">
        <div class="card-header text-danger"><b>Admin Login</b></div>
        <div class="card-body">
          <form action="login/" method="post" autocomplete="off">
            {% csrf_token %}

            <input type="text" name="username" class="form-control mt-3" required placeholder="Username">
            <input type="password" name="password" class="form-control mt-3" required placeholder="Password">


            <button type="submit" class="btn btn-danger mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </center>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
